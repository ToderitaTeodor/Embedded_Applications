name: CI

on:
  push:
    branches: [ docs ]
  pull_request:
    branches: [ docs ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - run: pip install mkdocs
      - run: mkdocs build --strict
